<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeXP - Language Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Code<span class="xp">XP</span></div>
        <nav>
            <a href="#hero">Home</a>
            <a href="#vocabulary">Vocabulary</a>
            <a href="#quiz">Grammar Quiz</a>
            <a href="#coding">Coding Module</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div>
            <h1 class="animated-heading">Welcome to CodeXP</h1>
            <p class="animated-subtitle">Master languages with AI-powered learning!</p>
            <button class="cta-button" onclick="scrollToSection('vocabulary')">Start Learning</button>
        </div>
        <div class="background-objects">
            <div class="circle"></div>
            <div class="triangle"></div>
            <div class="square"></div>
        </div>
    </section>

    <!-- Vocabulary Builder -->
    <section id="vocabulary" class="content">
        <h2>Vocabulary Builder</h2>
        <input type="text" id="new-word" placeholder="Enter Word">
        <input type="text" id="new-meaning" placeholder="Enter Meaning">
        <button onclick="addWord()">Add Word</button>
        <ul id="word-list"></ul>
    </section>

    <!-- Grammar Quiz -->
    <section id="quiz" class="content">
        <h2>Grammar Quiz</h2>
        <div id="question"></div>
        <div id="answers"></div>
        <p id="progress">Progress: 0%</p>
    </section>

    <!-- Coding Practice -->
    <section id="coding" class="content">
        <h2>Coding Practice (Python & C++)</h2>
        <p>Write a Python print statement that outputs 'Hello, CodeXP!'</p>
        <textarea id="coding-answer" placeholder="Your code here..."></textarea>
        <button onclick="checkCodingAnswer()">Submit</button>
        <p id="coding-feedback"></p>
    </section>

    <script src="script.js"></script>
</body>

</html>
